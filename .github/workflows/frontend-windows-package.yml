name: Windows Qt Package

on:
  workflow_dispatch:

env:
  BUILD_TYPE: Release
  BUILD_TAG: ${{ github.event.head_commit.timestamp }}
  PACKAGE_NAME: ChatWithCUSZ_Desktop_Windows_${{ github.event.head_commit.timestamp }}
  VCPKG_ROOT: ${{github.workspace}}/vcpkg
  VCPKG_DEFAULT_TRIPLET: x64-windows

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    # 安装必要的编译工具和系统依赖
    - name: Install Build Tools
      uses: microsoft/setup-msbuild@v1.1
      with:
        msbuild-architecture: x64

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        architecture: 'x64'

    - name: Install Ninja
      run: |
        choco install ninja

    # 如果需要其他工具，使用 chocolatey 安装
    - name: Install Additional Tools
      run: |
        choco install -y cmake
        choco install -y git
        choco install -y python3
        choco install -y windows-sdk-10-version-2004-all

    # 安装和缓存 vcpkg
    - name: Cache vcpkg
      uses: actions/cache@v4
      with:
        path: |
          ${{env.VCPKG_ROOT}}
          !${{env.VCPKG_ROOT}}/.git
          !${{env.VCPKG_ROOT}}/buildtrees
          !${{env.VCPKG_ROOT}}/packages
          !${{env.VCPKG_ROOT}}/downloads
        key: vcpkg-windows-${{hashFiles('vcpkg.json')}}

    - name: Install vcpkg
      if: steps.cache-vcpkg.outputs.cache-hit != 'true'
      run: |
        git clone https://github.com/Microsoft/vcpkg.git ${{env.VCPKG_ROOT}}
        ${{env.VCPKG_ROOT}}/bootstrap-vcpkg.bat
        ${{env.VCPKG_ROOT}}/vcpkg integrate install

    - name: Install Qt
      uses: jurplel/install-qt-action@v3
      with:
        version: '5.15.2'
        host: 'windows'
        target: 'desktop'
        arch: 'win64_msvc2019_64'
        tools: 'tools_cmake'
        cache: true

    - name: Configure CMake with vcpkg
      run: |
        cmake -B ${{github.workspace}}/build `
              -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} `
              -DCMAKE_TOOLCHAIN_FILE=${{env.VCPKG_ROOT}}/scripts/buildsystems/vcpkg.cmake `
              -DVCPKG_TARGET_TRIPLET=${{env.VCPKG_DEFAULT_TRIPLET}}

    - name: Build
      run: |
        cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}} --target frontend

    - name: Deploy Qt
      run: |
        cd ${{github.workspace}}/build/frontend/${{env.BUILD_TYPE}}
        windeployqt.exe frontend.exe

    - name: Create Package
      run: |
        mkdir ${{github.workspace}}/package
        cp -r ${{github.workspace}}/build/frontend/${{env.BUILD_TYPE}}/* ${{github.workspace}}/package/

    - name: Upload Artifact
      uses: actions/upload-artifact@v3
      with:
        name: ${{ env.PACKAGE_NAME }}
        path: ${{github.workspace}}/package
